<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}
<div class="container border border-2 border-light shadow mt-5 p-5 w-50 bg-white">
  <h2 class="text-center mb-4">Add School</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
